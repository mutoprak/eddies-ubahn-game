<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Eddie's U-Bahn Game</title>
</head>
<body>
    <header>
        <h1>Eddie's Ubahn Game</h1>
    </header>
    <main>
        <section>
            <h2>Bring Eddie from A to B</h2>
            <button id="generatePair">New Game</button>
            <p id="stationPair">From: Alexanderplatz To: Zoologischer Garten</p>
            <form id="pathForm">
                <label for="pathInput">Enter your path (e.g., "U2, U1, U8"):</label>
                <input type="text" id="pathInput" required>
                <button type="submit">Check</button>
              </form>
              <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Eddie's U-Bahn Game Welcome Page</p>
        <address>
            Email: <a href="mailto:mutoprak@gmail.com">mutoprak@gmail.com</a><br>
        </address>
    </footer>
    <script src="index.js"></script>
</body>
</html>
