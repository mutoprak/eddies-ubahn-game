<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Eddie's U-Bahn Game</title>
</head>
<body>
    <header>
        <h1>Eddie's Ubahn Game</h1>
    </header>
    <main>
        <section>
            <h2>Bring Eddie from A to B</h2>
            <button id="generatePair">New Game</button>
            <button type="reset" onclick="window.location.reload();">Reset</button>

            <div id="a-to-b-stations">
                <div>
                    <div class="station-icon">A</div>
                    <span id="station-a">Alexanderplatz</span>
                </div>
                <div>
                    <div class="station-icon">B</div>
                    <span id="station-b">Zoologischer Garten</span>
                </div>
              </div>
            <form id="pathForm">
                <ul id="ubahn-trip"></ul>
                <button type="submit">Check</button>
                <p id="result"></p>
            </form>
        </section>
        <section id="available-ubahn-lines">
            <label for="pathInput">Choose your path (e.g., "U2>>U1>>U8"):</label>
              <ul id="ubahn-lines">
                <li class="U1">U1</li>
                <li class="U2">U2</li>
                <li class="U3">U3</li>
                <li class="U4">U4</li>
                <li class="U5">U5</li>
                <li class="U6">U6</li>
                <li class="U7">U7</li>
                <li class="U8">U8</li>
                <li class="U9">U9</li>
              </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Eddie's U-Bahn Game Welcome Page</p>
        <address>
            Email: <a href="mailto:mutoprak@gmail.com">mutoprak@gmail.com</a><br>
        </address>
    </footer>
    <script src="berlinRailNetwork.js"></script>
    <script src="index.js"></script>
</body>
</html>
