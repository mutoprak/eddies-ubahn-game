<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Eddie's U-Bahn Game</title>
</head>

<body>
    <header>
        <h1>Eddie's Ubahn Game</h1>
    </header>
    <main>
        <section id="answer-section">
            <h2>Bring Eddie from <span class="gray">A</span> to <span class="green">B</span> (real quick)</h2>
            <button id="newGame">New Game</button>

            <div class="a-to-b-stations">
                <div>
                    <div class="station-icon">A</div>
                    <span id="station-a">Alexanderplatz</span>
                </div>
                <div>
                    <div class="station-icon">B</div>
                    <span id="station-b">Zoologischer Garten</span>
                </div>

            </div>
            <ul id="ubahn-trip"></ul>
            <p id="result"></p>
        </section>
        <section id="available-ubahn-lines">
            <label for="pathInput">Find the quickest path (e.g., "U5 >> U6 >> U2"):</label>
            <ul id="ubahn-lines">
                <li class="U1">U1</li>
                <li class="U2">U2</li>
                <li class="U3">U3</li>
                <li class="U4">U4</li>
                <li class="U5">U5</li>
                <li class="U6">U6</li>
                <li class="U7">U7</li>
                <li class="U8">U8</li>
                <li class="U9">U9</li>
            </ul>
            <form id="pathForm">
                <button type="submit">Check</button>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2023 Eddie's U-Bahn Game Welcome Page</p>
        <address>
            Email: <a href="mailto:mutoprak@gmail.com">mutoprak@gmail.com</a><br>
        </address>
    </footer>
    <script src="berlinRailNetwork.js"></script>
    <script src="index.js"></script>
</body>

</html>
